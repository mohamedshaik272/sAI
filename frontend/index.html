<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#000000">
  <title>sAI</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      background: #000;
      overflow: hidden;
      font-family: system-ui, sans-serif;
      height: 100%;
      width: 100%;
      touch-action: none;
      -webkit-user-select: none;
      user-select: none;
    }
    #canvas {
      width: 100%;
      height: 100%;
      display: block;
    }
    body.hologram #canvas {
      transform: scaleX(-1);
    }
    #controls {
      position: fixed;
      bottom: max(20px, env(safe-area-inset-bottom));
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 12px;
      align-items: center;
      z-index: 100;
    }
    .btn {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      border: 2px solid rgba(255,255,255,0.2);
      background: transparent;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.1s, border-color 0.2s;
    }
    .btn:active { transform: scale(0.95); }
    .btn:hover { border-color: rgba(255,255,255,0.5); }
    .btn svg { width: 20px; height: 20px; stroke: rgba(255,255,255,0.7); fill: none; stroke-width: 2; }
    #mic-btn {
      width: 64px;
      height: 64px;
      border-color: rgba(255,255,255,0.4);
    }
    #mic-btn svg { width: 24px; height: 24px; }
    #mic-btn.recording {
      border-color: #fff;
      background: rgba(255,255,255,0.1);
    }
    #mic-btn.recording svg { stroke: #fff; }
    .btn.active { border-color: rgba(255,255,255,0.6); }
    #status {
      position: fixed;
      top: max(20px, env(safe-area-inset-top));
      left: 50%;
      transform: translateX(-50%);
      color: rgba(255,255,255,0.5);
      font-size: 12px;
      letter-spacing: 0.5px;
      text-transform: uppercase;
      z-index: 100;
    }
    body.hologram #controls,
    body.hologram #status { display: none; }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <div id="status">initializing</div>
  <div id="controls">
    <button class="btn" id="hologram-btn" title="Hologram">
      <svg viewBox="0 0 24 24"><path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/></svg>
    </button>
    <button class="btn" id="mic-btn">
      <svg viewBox="0 0 24 24"><path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"/><path d="M19 10v2a7 7 0 0 1-14 0v-2"/><line x1="12" y1="19" x2="12" y2="23"/><line x1="8" y1="23" x2="16" y2="23"/></svg>
    </button>
    <button class="btn" id="fullscreen-btn" title="Fullscreen">
      <svg viewBox="0 0 24 24"><path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"/></svg>
    </button>
  </div>
  <script type="module" src="/src/main.js"></script>
  <script>
    document.getElementById('hologram-btn').addEventListener('click', function() {
      document.body.classList.toggle('hologram');
      this.classList.toggle('active');
    });
  </script>
</body>
</html>
